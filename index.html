<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
  </head>
  <body>
    <div id="main">
      <input type="button" value="Add user" id="addBtn" />

      <div id="usersList"></div>

      <div id="userView"></div>

      <div id="addForm" class="hidden">
        <form class="form" name="form">
          <div class="inputBlock">
            <label for="fn">First Name</label>
            <input type="text" name="name" placeholder="First Name" id="fn" />
          </div>
          <div class="inputBlock">
            <label for="ln">Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name" id="ln" />
          </div>
          <div class="inputBlock">
            <label for="em">Email</label>
            <input type="email" name="email" placeholder="example@email.com" id="em" />
          </div>
        </form>
      </div>
    </div>

    <script src="src/js/data/users.js"></script>
    <script src="src/js/helpers/domHelpers.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
